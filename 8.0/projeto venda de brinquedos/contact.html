    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">Brinquedos Educativos Especiais</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Contato -->
    <section class="contact-section py-5">
        <div class="container">
            <h2 class="text-center mb-5">Entre em Contato</h2>
            <form id="contactForm" action="process_form.php" method="POST" onsubmit="sendWhatsAppMessage();">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <!-- JavaScript para enviar mensagem ao WhatsApp -->
    <script>
        function sendWhatsAppMessage() {
            // Captura os dados do formulário
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Formata a mensagem para o WhatsApp
            var whatsappMessage = "Nome: " + name + "%0AEmail: " + email + "%0AMensagem: " + message;

            // Número do WhatsApp do dono do site (substituído pelo número de Tiago)
            var whatsappNumber = "5517988157556";

            // Redireciona para o WhatsApp
            var whatsappURL = "https://wa.me/" + whatsappNumber + "?text=" + whatsappMessage;
            window.open(whatsappURL, '_blank');
        }
    </script>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
